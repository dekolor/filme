name: Merge Dev to Staging

on:
  push:
    branches: [dev]

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Merge dev into staging
        run: |
          git checkout staging || git checkout -b staging
          if git merge dev --no-ff -m "Auto-merge dev into staging"; then
            git push origin staging
            echo "✅ Successfully merged dev into staging"
          else
            echo "❌ Merge conflicts detected. Manual resolution required."
            echo "Conflicts in the following files:"
            git diff --name-only --diff-filter=U
            git merge --abort
            exit 1
          fi